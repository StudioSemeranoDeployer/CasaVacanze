<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Villa Paradiso</title>

  <!-- Tailwind in CDN per i tuoi className -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React + ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Lodash, Recharts, Lucide-React -->
  <script src="https://unpkg.com/lodash@4/lodash.min.js"></script>
  <script src="https://unpkg.com/recharts/umd/Recharts.min.js"></script>
  <script src="https://unpkg.com/lucide-react/dist/umd/lucide-react.min.js"></script>

  <!-- Babel standalone per transpiling JSX in browser -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="min-h-screen bg-white text-gray-800">
  <div id="root"></div>

  <!-- Carica il tuo componente così com’è -->
  <script type="text/babel" src="./CasaVacanze.jsx"></script>

  <!-- E lo monta in ReactDOM -->
  <script type="text/babel">
    const { StrictMode } = React;
    ReactDOM.createRoot(document.getElementById('root')).render(
      <StrictMode>
        <CasaVacanze />
      </StrictMode>
    );
  </script>
</body>
</html>
